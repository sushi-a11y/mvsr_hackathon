<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: yellow;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #complaint-form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #coin-count {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #submit-button {
            background-color: #fdd835;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-button:hover {
            background-color: #fbc02d;
        }
    </style>
</head>
<body>

    <div id="complaint-form">
        <div id="coin-count">Coins: 0</div>
        <input type="text" id="user-input" placeholder="Type your complaint..." />
        <br />
        <button id="submit-button" onclick="registerComplaint()">Register Complaint</button>
    </div>

    <script>

        let coinCount = 0;

        function registerComplaint() {
            const userMessage = document.getElementById('user-input').value;
            if (!userMessage) return;

            // Simulate a response from the chatbot
            const botResponse = 'Complaint registered. You earned 5 virtual coins.';
            alert(botResponse);

            // Update coin count
            updateCoinCount(5);
        }

        function updateCoinCount(coins) {
            coinCount += coins;
            document.getElementById('coin-count').textContent = `Coins: ${coinCount}`;
        }
    </script>

</body>
</html>
